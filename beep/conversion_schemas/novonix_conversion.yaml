file_pattern: ".*CH.*\\.csv"
data_columns:
  Date and Time:
    beep_name: date_time
    data_type: str
  Cycle Number:
    beep_name: cycle_index
    data_type: int
  Step Type:
    beep_name: step_code
    data_type: int
  Run Time (h):
    beep_name: test_time
    data_type: float
  Step Time (h):
    beep_name: step_time
    data_type: float
  Current (A):
    beep_name: current
    data_type: float
  Potential (V):
    beep_name: voltage
    data_type: float
  Capacity (Ah):
    beep_name: capacity
    data_type: float
  Energy (Wh):
    beep_name: energy
    data_type: float
  dIdt (V/h):
    beep_name: di/dt
    data_type: float
  dVdt (I/h):
    beep_name: dv/dt
    data_type: float
  Step Number:
    beep_name: step_num
    data_type: int
  Step position:
    beep_name: step_position
    data_type: int

# These two variables need to be accounted for in the loading python file
# As windows can't handle parts of the unicode deg symbol
#  Temperature (°C):
#    beep_name: temperature
#    data_type: float
#  Circuit Temperature (°C):
#    beep_name: circuit_temperature
#    data_type: float
step_names:
  0: rest
  1: cc_charge
  2: cc_discharge
  7: cccv_charge
  8: cv_hold_charge
  9: cccv_discharge
  10: cv_hold_discharge
step_is_chg:
  rest: false
  cc_charge: true
  cc_discharge: false
  cccv_charge: true
  cv_hold_charge: true
  cccv_discharge: false
  cv_hold_discharge: false
metadata_fields:
  channel: Channel
  cell: Cell
  barcode: Serial Number
  description: Description
  protocol: Protocol
  mass: Mass
  nominal_capacity: Capacity
  area: Area
  offset_voltage_dc: DC Offset Voltage
  software_version: Version