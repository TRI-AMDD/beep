file_pattern: ".*\\d{5,6}.*\\d{3}"
charge_state_code: 'C'
discharge_state_code: 'D'
end_step_code_min: 128
end_step_code_max: 255
include_eis: False
metadata_fields:
  today's date: _today_datetime # dunno why today is so different than start
  date of test: start_datetime
  filename: filename
  procedure: protocol
  comment/barcode: barcode
data_columns:
  rec#: data_point
  cyc#: cycle_index
  step: step_index
  test (sec): test_time
  step (sec): step_time
  # amp-hr and watt-hr are a bit ambiguous
  amp-hr: _capacity
  watt-hr: _energy
  amps: current
  volts: voltage
  state: _state
  es: _ending_status
  dpt time: date_time
  acimp/ohms: ac_impedence
  dcir/ohms: internal_resistance
  wf chg cap: _wf_chg_cap #charge_capacity
  wf dis cap: _wf_dis_cap #discharge_capacity
  wf chg e: _wf_chg_e #charge_energy
  wf dis e: _wf_dis_e #discharge_energy
  # not sure what these are
  range: _range
  var1: _var1
  var2: _var2
  var3: _var3
  var4: _var4
  var5: _var5
  var6: _var6
  var7: _var7
  var8: _var8
  var9: _var9
  var10: _var10
  var11: _var11
  var12: _var12
  var13: _var13
  var14: _var14
  var15: _var15
data_types:
  rec#: 'int32'
  cyc#: 'int32'
  step: 'int16'
  test (sec): 'float32'
  step (sec): 'float32'
  amp-hr: 'float64'
  watt-hr: 'float64'
  amps: 'float32'
  volts: 'float32'
  state: 'category'
  es: 'category'
  acimp/ohms: 'float32'
  dcir/ohms: 'float32'
  wf chg cap: 'float32'
  wf dis cap: 'float32'
  wf chg e: 'float32'
  wf dis e: 'float32'
  range: 'uint8'
  var1: 'float16'
  var2: 'float16'
  var3: 'float16'
  var4: 'float16'
  var5: 'float16'
  var6: 'float16'
  var7: 'float16'
  var8: 'float16'
  var9: 'float16'
  var10: 'float16'
  var11: 'float16'
  var12: 'float16'
  var13: 'float16'
  var14: 'float16'
  var15: 'float16'